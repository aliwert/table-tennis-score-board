<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>TableTennis</title>
  </head>
  <body class="bg-info">
    <div
      class="container d-flex flex-column align-items-center justify-content-center text-center gap-3"
    >
      <main>
        <section>
          <img
            style="height: 400px"
            width="400"
            class="tableTennis mb-3 bg-danger rounded-pill"
            src="./img/tennis.gif.gif"
            alt=""
          />
        </section>
        <section>
          <h2 class="display-1">Scores</h2>
          <p class="fw-bold display-3">
            <span class="inc1">0</span> to
            <span class="inc2">0</span>
          </p>
        </section>
        <section>
          <label for="winner">Round to play</label>
          <input
            type="number"
            name="winner"
            id="winner"
            placeholder="1"
            class="bg-danger"
            style="width: 100px"
            min="1"
            max="8"
          />
        </section>
      </main>
      <footer>
        <button type="button" class="player1 border bg-primary-subtle">
          1 for Player 1
        </button>
        <button type="button" class="player2 border bg-primary-subtle">
          1 for Player 2
        </button>
        <button type="button" class="reset border bg-danger">Reset</button>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
